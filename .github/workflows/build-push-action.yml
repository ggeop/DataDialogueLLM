name: Docker Compose Build and Push

on:
  pull_request:
    types: [closed]
    branches:
      - develop
      - master
  workflow_dispatch: # For testing and debugging

jobs:
  docker:
    runs-on: ubuntu-latest
    # if: github.event.pull_request.merged == true
    steps:
    
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker Compose services
        run: |
          # Build all services defined in docker-compose.yml
          docker-compose build

          # Tag and push each service
          for service in $(docker-compose config --services); do
            docker-compose push $service
          done
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          TAG: ${{ github.sha }}

      - name: Tag latest for master branch
        if: github.ref == 'refs/heads/master'
        run: |
          for service in $(docker-compose config --services); do
            docker tag ${{ secrets.DOCKER_REGISTRY }}/${service}:${{ github.sha }} ${{ secrets.DOCKER_REGISTRY }}/${service}:latest
            docker push ${{ secrets.DOCKER_REGISTRY }}/${service}:latest
          done
