<div id="demoFormOverlay" class="page-overlay">
    <div id="demoFormContainer" class="form-container demo-form">
      <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-message">dfdfd
        </div>
      </div>
      <button class="cancel-close-btn" onclick="DataDialogue.closeDemoForm()">&times;</button>
      <div class="demo-header">
        <h2 class="form-title">Get Started with Demo Data</h2>
      </div>
      <div id="demoMessage" class="demo-message">
        <p>Welcome to demo mode! A dummy database for DVDs will be registered. An SQL agent is automatically created for you. Let's Play!</p>
        <p class="demo-reference">
          <i class="info-icon"></i>
          Using sample data from:&nbsp 
          <a href="https://www.postgresqltutorial.com/postgresql-getting-started/postgresql-sample-database/" target="_blank" rel="noopener noreferrer" class="demo-link">
            PostgreSQL Tutorial
            <i class="external-link-icon"></i>
          </a>
        </p>
      </div>
      <form id="demoForm">
        <div class="form-group">
          <label for="demoModelSource">Model Source</label>
          <select id="demoModelSource" name="modelSource">
              <option value="">Select source...</option>
              <option value="google">üåê Google Cloud AI (Suggested)</option>
              <option value="huggingface">ü§ó Hugging Face</option>
          </select>
      </div>
      
      <div id="googleModels" class="form-group initially-hidden">
          <label for="googleModelName">Google Model</label>
          <select id="googleModelName" name="googleModelName">
              <option value="">Select model...</option>
              <option value="models/gemini-pro">gemini-pro (Suggested)</option>
              <option value="models/gemini-1.5-pro-latest">gemini-1.5-pro-latest</option>
              <option value="models/gemini-1.5-flash">gemini-1.5-flash</option>
              <option value="models/gemini-1.5-flash-8b">gemini-1.5-flash-8b</option>
              <option value="custom">Custom Model...</option>
          </select>
          <div id="googleCustomDiv" class="form-group initially-hidden">
              <input type="text" id="googleCustomModel" placeholder="Enter custom model name">
          </div>
      </div>

      <div id="demoRepoIdGroup" class="form-group initially-hidden">
        <label for="demoRepoId">Repository ID</label>
        <input type="text" id="demoRepoId" name="repoId" value="lmstudio-community/Meta-Llama-3.1-8B-Instruct-GGUF">
      </div>
      
      <div id="huggingfaceModels" class="form-group initially-hidden">
          <label for="huggingfaceModelName">Hugging Face Model</label>
          <select id="huggingfaceModelName" name="huggingfaceModelName">
              <option value="">Select model...</option>
              <option value="Meta-Llama-3.1-8B-Instruct-Q8_0.gguf">Meta-Llama-3.1-8B-Instruct-Q8_0      (8.54GB)</option>
              <option value="Meta-Llama-3.1-8B-Instruct-Q6_K.gguf">Meta-Llama-3.1-8B-Instruct-Q6_K      (6.60GB)</option>
              <option value="Meta-Llama-3.1-8B-Instruct-Q5_K_M.gguf">Meta-Llama-3.1-8B-Instruct-Q5_K_M  (5.73GB)</option>
              <option value="Meta-Llama-3.1-8B-Instruct-Q4_K_M.gguf">Meta-Llama-3.1-8B-Instruct-Q4_K_M (4.92GB)</option>
              <option value="Meta-Llama-3.1-8B-Instruct-IQ4_XS.gguf">Meta-Llama-3.1-8B-Instruct-IQ4_XS  (4.45GB)</option>
              <option value="Meta-Llama-3.1-8B-Instruct-Q3_K_L.gguf">Meta-Llama-3.1-8B-Instruct-Q3_K_L  (4.32GB)</option>
  
              <option value="custom">Custom Model...</option>
          </select>
          <div id="huggingfaceCustomDiv" class="form-group initially-hidden">
              <input type="text" id="huggingfaceCustomModel" placeholder="Enter custom model name">
          </div>
      </div>
      
      <div id="tokenGroup" class="form-group">
          <label for="demoToken">Token (Optional)</label>
          <input type="password" id="demoToken" name="token" placeholder="Enter your API token">
      </div>

      <button type="button" class="submit-btn demo-submit-btn" onclick="DataDialogue.submitDemoForm()">Launch Demo Experience</button>
      </form>
    </div>
  </div>
