<div id="demoFormOverlay" class="page-overlay">
    <div id="demoFormContainer" class="form-container demo-form">
      <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-message">dfdfd
        </div>
      </div>
      <button class="cancel-close-btn" onclick="DataDialogue.closeDemoForm()">&times;</button>
      <div class="demo-header">
        <h2 class="form-title">Get Started with Demo Data</h2>
      </div>
      <div id="demoMessage" class="demo-message">
        <p>Welcome to demo mode! A dummy database for DVDs will be registered. An SQL agent is automatically created for you. Let's Play!</p>
        <p class="demo-reference">
          <i class="info-icon"></i>
          Using sample data from:&nbsp 
          <a href="https://www.postgresqltutorial.com/postgresql-getting-started/postgresql-sample-database/" target="_blank" rel="noopener noreferrer" class="demo-link">
            PostgreSQL Tutorial
            <i class="external-link-icon"></i>
          </a>
        </p>
      </div>
      <form id="demoForm">
        <div class="form-section">
          <div class="form-section">
            <h3 class="form-section-title">Model Configuration</h3>
            <div class="form-group">
              <label for="demoModelSource">Model Source:</label>
              <input type="text" id="demoModelSource" value='google' name="modelSource">
            </div>
            <div class="form-group">
                <label for="demoRepoId">Repo ID (optional):</label>
                <input type="text" id="demoRepoId" value="" name="repoId">
            </div>
            <div class="form-group">
                <label for="demoModelName">Model Name:</label>
                <input type="text" id="demoModelName" value="gemini-1.5-pro" name="modelName">
            </div>
            <div class="form-group">
                <label for="demoToken">Token (optional):</label>
                <input type="password" id="demoToken" name="token">
            </div>
          </div>
            <h3 class="form-section-title">Source</h3>
                <div class="form-group">
                  <label for="demoAgentType">Agent Type:</label>
                  <input type="text" id="demoAgentType" value="SQL" readonly>
                </div>
            <h3 class="form-section-title">Register Agent</h3>
                <div class="form-group">
                    <label for="demoSourceType">Source Type:</label>
                    <input type="text" id="demoSourceType" value="postgresql" readonly>
                </div>
                <div class="form-group">
                    <label for="demoDbname">Database:</label>
                    <input type="text" id="demoDbname" value=dvdrental name="database"  readonly>
                </div>
                <div class="form-group">
                    <label for="demoUsername">Username:</label>
                    <input type="text" id="demoUsername" value=demo name="username"  readonly>
                </div>
                <div class="form-group">
                    <label for="demoPassword">Password:</label>
                    <input type="password" id="demoPassword" value=123456 name="password" readonly>
                </div>
                <div class="form-group">
                    <label for="demoHost">Host:</label>
                    <input type="text" id="demoHost" value=localhost name="host" readonly>
                </div>
                <div class="form-group">
                    <label for="demoport">Port:</label>
                    <input type="text" id="demoPort" value=5432 name="port" readonly>
                </div>
            </div>
        <button type="button" class="submit-btn demo-submit-btn" onclick="DataDialogue.submitDemoForm()">
          <span>Launch Demo Experience</span>
          <i class="btn-icon rocket-icon"></i>
        </button>
      </form>
    </div>
  </div>
