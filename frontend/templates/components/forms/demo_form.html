<div id="demoFormOverlay" class="page-overlay">
  <div id="demoFormContainer" class="form-container demo-form">
      <div class="loading-overlay">
          <div class="loading-spinner"></div>
        <div class="loading-message"></div>
      </div>
      <button class="cancel-close-btn" onclick="DataDialogue.closeDemoForm()">&times;</button>
      <div class="demo-header">
        <h2 class="form-title">Get Started with Demo Data</h2>
      </div>
      <div id="demoMessage" class="demo-message">
        <p>Welcome to demo mode! A dummy database for DVDs will be registered. An SQL agent is automatically created for you. Let's Play!</p>
        <p class="demo-reference">
          <i class="info-icon"></i>
          Using sample data from:&nbsp 
          <a href="https://www.postgresqltutorial.com/postgresql-getting-started/postgresql-sample-database/" target="_blank" rel="noopener noreferrer" class="demo-link">
            PostgreSQL Tutorial
            <i class="external-link-icon"></i>
          </a>
        </p>
      </div>

      <div class="form-group">
        Model Provider:
        <div class="select-with-icon">
            <div class="model-icon">
                <!-- Icons will be populated dynamically -->
            </div>
            <select id="demoModelProvider" class="form-control"></select>
        </div>
      </div>

      <div id="demoModelSelectContainer" class="form-group initially-hidden"></div>

      <div id="tokenGroup" class="form-group">
          <label>Token (Optional)</label>
          <input type="password" id="demoToken" class="form-control">
      </div>

      <button type="button" class="submit-btn demo-submit-btn" onclick="DataDialogue.submitDemoForm()">Launch Demo Experience</button>
  </div>
</div>
