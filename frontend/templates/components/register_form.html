<div class="page-overlay" id="pageOverlay"></div>
    <div class="form-container" id="formContainer">
        <button class="cancel-close-btn">&times;</button>
        <h2 class="form-title">Register Source</h2>
        <form>
            <div class="form-section">
                <h3 class="form-section-title">General</h3>
                <div class="form-group">
                    <label for="modelType">Model Type:</label>
                    <select id="modelType" name="modelType">
                        <option value="">Select a model type</option>
                        <option value="SQL">SQL</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <h3 class="form-section-title">Register Source</h3>
                <div class="form-group">
                    <label for="sourceType">Source Type:</label>
                    <select id="sourceType" name="sourceType">
                        <option value="">Select a source type</option>
                        <option value="postgresql">PostgreSQL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="database">Database:</label>
                    <input type="text" id="database" name="database">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="host">Host:</label>
                    <input type="text" id="host" name="host">
                </div>
                <div class="form-group">
                    <label for="port">Port:</label>
                    <input type="text" id="port" name="port">
                </div>
            </div>
            <div class="form-section">
                <h3 class="form-section-title">LLM Model Configuration</h3>
                <div class="form-group">
                    <label for="repoId">Hugging Face Repo ID:</label>
                    <input type="text" id="repoId" name="repoId">
                </div>
                <div class="form-group">
                    <label for="modelName">Model Name:</label>
                    <input type="text" id="modelName" name="modelName">
                </div>
                <div class="form-group">
                    <label for="token">Hugging Face Token (optional):</label>
                    <input type="text" id="token" name="token">
                </div>
            </div>
            <button type="submit" class="submit-btn">Connect</button>
        </form>
    </div>
