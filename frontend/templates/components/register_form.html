<div id="formContainer" class="form-container">
    <button id="cancelCloseBtn" class="cancel-close-btn">&times;</button>
    <h2 class="form-title">Register Source</h2>
    <form onsubmit="event.preventDefault(); submitForm();">
        
        <div class="form-group">
            <label for="sourceType">Source Type:</label>
            <select id="sourceType" required>
                <option value="">Select a source type</option>
                <option value="postgresql">PostgreSQL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dbname">Database:</label>
            <input type="text" id="dbname" name="dbname" value="dvdrental" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="demo" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="123456" required>
        </div>
        <div class="form-group">
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" value="localhost" required>
        </div>
        <div class="form-group">
            <label for="port">Host:</label>
            <input type="text" id="port" name="port" value="5432" required>
        </div>

        <div class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-message"></div>
        </div>

        <button type="submit" class="submit-btn">Connect</button>
    </form>
</div>
